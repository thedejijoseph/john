{% extends "base.html" %}

{% block page-content %}

<form action="/new-post" method="post" class="compose">
	<input type="text" name="heading" placeholder="post heading" autofocus autocomplete="off" id="heading"/><br/>
	<textarea name="content" placeholder="add some content" autofocus id="content"></textarea><br/>
	{% module xsrf_form_html() %}
	<input type="submit" value="make post" id="post-btn"/>
</form>

{% end %}
