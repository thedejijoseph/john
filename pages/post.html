{% extends "base.html" %}

{% block page-content %}
<div id="content-nav">
<a href="/new-post">new post</a> - <a href="/posts">all posts</a>
</div>

<div class="post">
	<p class="heading">{{ post.heading }}</p> 
	<div class="content">{{ post.html }}</div>
	<p class="dt-info" style="font-size:15px;">post by {{ post.author }}, {{ post.date_published }}. <a href="/posts/{{ post.id }}/edit">edit post</a></p>
</div>
{% end %}
