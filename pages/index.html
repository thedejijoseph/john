{% extends "base.html" %}

{% block page-content %}

{% if recent %}
<div id="content-nav">
<a href="/new-post">new post</a> - <a href="/posts">all posts</a>
</div>
	{% for post in recent %}
	<div class="post">
		<p class="heading"><a href="/posts/{{ post.id }}">{{ post.heading }}</a></p>
		<div class="content">{{ post.html[:200] }}</div>
	</div>
	{% end %}
{% else %}
	<p>no posts have been made yet</p>
	<a href="/new-post">make a new post</a>
{% end %}

{% end %}
