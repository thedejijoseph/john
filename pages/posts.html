{% extends "base.html" %}

{% block page-wrapper %}
<h3 style="display: inline-block">all posts</h3> - <a href="/posts/new">new post</a>
{% for post in all %}
	<div class="i-post">
		<div class="i-post-heading"><a href="/posts/{{ post.id }}">{{ post.heading }}</a></div><hr/>
		<div class="i-post-content">{{ post.brief }}</div>
		<div class="i-footnote"></div>
	</div>
{% end %}

{% end %}
