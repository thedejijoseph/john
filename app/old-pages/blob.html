{% extends "base.html" %}

{% block page-wrapper %}
<button id="clickBtn">click button</button>
<div id="result"></div>

<script>
	$(document).ready(function(){
		function display(data, status, xhr){
			$("#result").html(data);
		}
		$("#clickBtn").click(function(){
			$.ajax("/blob", 
				{
					method:"PUT",
					data: {
						name: "deji joseph",
						},
					success: display,
				})
		});
	});
</script>

{% end %}
